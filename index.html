<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <!-- css -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="flex column center">
        <div id="main">
            <div id="phones">
                <img src="./img/instagramPhone-1.png" alt="app do instagram sendo usado em um aparelho celular" id="phone1">
                <div id="carousel">
                    <img src="./img/instagramPhone-2.png" alt="app do instagram sendo usado em um aparelho celular" id="phone2">
                    <div id="carouselItems">
                        <img src="./img/carousel-1.jpg" id="img-c-1" class="carouselItem imgOpacity" alt="imagem 1 do slide">
                        <img src="./img/carousel-2.jpg" id="img-c-2" class="carouselItem" alt="imagem 2 do slide">
                        <img src="./img/carousel-3.jpg" id="img-c-3" class="carouselItem" alt="imagem 3 do slide">
                        <img src="./img/carousel-4.jpg" id="img-c-4" class="carouselItem" alt="imagem 4 do slide">
                        <img src="./img/carousel-5.jpg" id="img-c-5" class="carouselItem" alt="imagem 5 do slide">
                    </div>
                </div>
            </div>
            <div id="actions" class="flex column">
                <div id="continue" class="card flex column center">
                    <img src="./img/pngegg.png" class="instagramLogo padding-b-10" alt="logo do instagram">
                    <div class="userPhoto padding-b-10">
                        <img src="./img/user.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="buttonContinue padding-b-5">Continuar como lucaslevy50</a>
                    <a href="#" class="removeAccount margin-b-20">Remover conta</a>
                </div>
                <div id="itIsNot" class="card flex column center">
                    <div class="margin-15" class="flex column center">
                        <div class="width-100 text-center margin-b-5">
                            <span class="span-1">Não é lucaslevy50?</span>
                        </div>
                        <div class="change">
                            <a href="">Trocar de conta</a>
                            <span class="span-1">
                                ou
                            </span>
                            <a href="">Trocar cadastre-se</a>
                        </div>
                    </div>
                </div>
                <div id="getApp" class=" flex column center">
                    <span class="span-2">Obtenha o aplicativo.</span>
                    <div class="divAppsStores flex row">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="appsStores" target="_blank">
                            <img src="./img/appStore.png" alt="logo Apple Store">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D770D012A-8827-4B62-88AA-999D5696E492%26utm_content%3Dlo%26utm_medium%3Dbadge"  class="appsStores" target="_blank">
                            <img src="./img/googlePlay.png" alt="logo Play Store">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="./script.js"></script>
    </body>
</html>
